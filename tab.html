<!DOCTYPE html>
<html>

<head>
  <title>Time Picker</title>
  <style>
    .time-picker {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .time-picker-modal {
      display: none;
      position: absolute;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="time-picker">
    <input type="text" id="timeInput" placeholder="SÃ©lectionner l'heure">
    <button onclick="openTimePicker()">Choisir l'heure</button>
    <div class="time-picker-modal" id="timePickerModal">
      <input type="time" id="time" step="5">
      <button onclick="closeTimePicker()">OK</button>
    </div>
  </div>

  <script>
    function openTimePicker() {
      document.getElementById("timePickerModal").style.display = "block";
    }

    function closeTimePicker() {
      const selectedTime = document.getElementById("time").value;
      document.getElementById("timeInput").value = selectedTime;
      document.getElementById("timePickerModal").style.display = "none";
    }

  </script>
</body>

</html>
