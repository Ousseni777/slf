<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation de l'Input Range</title>
    <style>
        /* Style pour l'input de type range */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background-color: #ddd; /* Couleur de fond par défaut */
        }

        /* Style pour la "track" de l'input range (la barre grise) */
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 1px 1px 1px #000000;
            background: #888; /* Couleur de la track */
            border-radius: 5px;
            border: 0.2px solid #010101;
        }

        /* Style pour la "thumb" de l'input range (la poignée) */
        input[type="range"]::-webkit-slider-thumb {
            box-shadow: 0.8px 0.8px 1px #000000;
            border: 1px solid #010101;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #ffffff; /* Couleur de la thumb */
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px;
        }
    </style>
</head>
<body>

    <!-- Input de type range personnalisé -->
    <input type="range" min="0" max="100" value="50">

</body>
</html>
