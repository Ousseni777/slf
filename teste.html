<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Range avec Valeur Bootstrap</title>
  <!-- Inclure le fichier Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .range-container {
      position: relative;
      width: 80%;
      margin: 50px auto;
    }

    .value-display {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f8f9fa;
      padding: 5px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="range-container">
    <span id="valueDisplay" class="value-display">50</span>
    <input type="range" class="custom-range" id="customRange1">
  </div>
</div>

<!-- Inclure les fichiers Bootstrap JavaScript (si nécessaire) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  // Mettez à jour la valeur affichée en fonction de la position du curseur
  document.getElementById('customRange1').addEventListener('input', function() {
    var value = this.value;
    document.getElementById('valueDisplay').innerText = value;
  });
</script>

</body>
</html>
