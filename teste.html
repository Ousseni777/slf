<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remplir la partie inférieure d'un input de type range</title>
  <style>
    /* Styles spécifiques à WebKit (Chrome, Safari) */
    input[type="range"]::-webkit-slider-runnable-track {
      background: linear-gradient(to right, #4CAF50 0%, #4CAF50 /* Remplissage de la partie inférieure */, #ddd /* Fond de la piste */) no-repeat;
      height: 5px; /* Hauteur de la piste */
      border-radius: 5px; /* Coins arrondis */
    }

    /* Styles spécifiques à Firefox */
    input[type="range"]::-moz-range-track {
      background: linear-gradient(to right, #4CAF50 0%, #4CAF50 /* Remplissage de la partie inférieure */, #ddd /* Fond de la piste */) no-repeat;
      height: 5px; /* Hauteur de la piste */
      border-radius: 5px; /* Coins arrondis */
    }

    /* Styles communs pour tous les navigateurs */
    input[type="range"] {
      -webkit-appearance: none; /* Désactiver les styles par défaut de WebKit */
      width: 100%;
      margin: 10px 0;
    }

    input[type="range"]:focus {
      outline: none; /* Supprimer la bordure d'accentuation lorsqu'il est sélectionné */
    }

    /* Styles supplémentaires (facultatif) */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

  <input type="range" min="0" max="100" value="50">

</body>
</html>
